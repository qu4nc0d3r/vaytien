          fill="#ffffff" opacity="0.95" stroke="#000000" stroke-width="1.5"/>
    
    <!-- Money symbol -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
          fill="#000000" text-anchor="middle">â‚«</text>
    
