    <line x1="-20" y1="0" x2="20" y2="0" stroke="#000000" stroke-width="1" opacity="0.3"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#000000" stroke-width="1" opacity="0.3"/>
